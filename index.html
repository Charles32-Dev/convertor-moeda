<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <title>Convertor-Moeda</title>
</head>

<body>
  <img class="img-logo" src="./assets/logo.gif" alt="logo convertor" />
  <main>

    <label for="">
      Convertor<b> de</b>
      <select>
        <option value="Real LBR">R$ Real Brasileiro</option>
      </select>
    </label>

    <label for="">
      Convertor<b> Para</b>
      <select class="currency-select">
        <option value="dolar">US$ Dólar Americano</option>
        <option value="euro">€ Euro</option>
      </select>
    </label>

    <label for="">
      Valor
      <input class="input-Values" placeholder="R$ 10.000.00" type="text" name="" id="" />
    </label>

    <button class="convert-button">Converter</button>
    <section>
      <div class="currency-box">
        <img src="./assets/brasil.png" alt="Logo-moeda-a-conveter" />
        <p class="currency">Real</p>
        <p class="currency-value-to-convert">R$ 0,00</p>
      </div>

      <img class="arrow-img" src="./assets/Vector.png" alt="seta" />

      <div class="currency-box">
        <img class="CurrencyImg" src="./assets/estados-unidos.png" alt="Logo-moeda-Convertida" />
        <p class="currency" id="Currency-name">Dólar Americano</p>
        <p class="currency-value">US$ 0.00</p>
      </div>
    </section>

  </main>
</body>
<script src="./sctips.js"></script>

</html>
